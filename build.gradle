plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

//la version de java con la cual tendra compatibilidad
sourceCompatibility = 1.8

//de donde se van a sacar las librerias o dependencias
repositories {
    mavenCentral()
    jcenter()
}

//esta es una configuracion global que se puede usar dentro de gradle
// el simbolo '+' significa buscar la ultima version
ext{
    ultimaVersion = '+'
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // para hacer uso de las librerias de JUnit
    testImplementation 'junit:junit:4.12'
    
    
    
    //librerias necesarias para ScreenPlay - Serenity - Cucumber
    compile "net.serenity-bdd:serenity-core:$rootProject.ext.ultimaVersion"
    compile "net.serenity-bdd:serenity-screenplay:$rootProject.ext.ultimaVersion"
    compile "net.serenity-bdd:serenity-junit:$rootProject.ext.ultimaVersion"
    compile "net.serenity-bdd:serenity-screenplay-rest:$rootProject.ext.ultimaVersion"
    compile "net.serenity-bdd:serenity-screenplay-webdriver:$rootProject.ext.ultimaVersion"
    compile "net.serenity-bdd:serenity-cucumber:$rootProject.ext.ultimaVersion"
    
    
    compile "org.slf4j:slf4j-simple:$rootProject.ext.ultimaVersion"
    
}
